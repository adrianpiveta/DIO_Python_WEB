{% extends "model-page.html" %}

{% block content %}
<h1>Evento</h1>

<div>
    <form action="submit" method="POST"> {% csrf_token %}
    <div>
        <label>Titulo</label>
        <input type="text" name="titulo" size="23">
    </div>
    <div>
        <label>Data de evento: </label>
        <input type="datetime-local" name="data_evento"> <!--Deixa em formato data hora local-->
    </div>
    <div>
        <H5>Descrição</H5>
        <textarea name="descricao" rows="4" cols="20"></textarea>
    </div>

    <button type="submit">Salvar</button>
    </form>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</div>


{% endblock %}
